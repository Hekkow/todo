<app-header><app-home-header [user]="user"/></app-header>
<div class="app">
  <div class="main">
    <item *ngFor="let item of filteredItems()" [item]="item"
          (itemRemoved)="onItemRemoved($event)"
          (itemEdited)="onItemEdited($event)"
    />
    <div class="bottomField">
      <text-input (itemAdded)="onItemAdded($event)"/>
    </div>
  </div>
</div>
